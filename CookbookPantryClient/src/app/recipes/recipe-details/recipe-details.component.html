<div class="container">
  <div class="row">

      <section *ngIf="recipe">
        <h2 class="recipeName">{{ recipe.name }}</h2>
        <img class="img-responsive" src="../../../assets/images/TwoBeanKaleSoup.jpg" alt="Image here">

    </div>
  </div>
</div>
